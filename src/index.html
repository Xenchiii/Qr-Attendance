<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 0.6s ease;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 4px 8px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.95;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            animation: fadeIn 0.8s ease;
        }

        .portal-card {
            background: white;
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .portal-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        }

        .portal-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .portal-card h2 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .portal-card p {
            color: #6b7280;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .portal-card .btn {
            margin-top: 25px;
            padding: 15px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .portal-card:hover .btn {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .portal-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-qrcode"></i> QR Attendance System</h1>
            <p>Smart attendance tracking made simple</p>
        </div>

        <div class="portal-grid">
            <a href="student.html" class="portal-card">
                <div class="portal-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h2>Student Portal</h2>
                <p>Generate your unique QR code for attendance tracking</p>
                <div class="btn">
                    Enter Portal <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <a href="teacher.html" class="portal-card">
                <div class="portal-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h2>Teacher Portal</h2>
                <p>Manage students and track attendance records</p>
                <div class="btn">
                    Enter Portal <i class="fas fa-arrow-right"></i>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
