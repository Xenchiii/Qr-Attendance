<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal - QR Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #1f2937;
            --gray: #6b7280;
            --light-gray: #f3f4f6;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 4px 8px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.3);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--light-gray);
        }

        .card-header i {
            font-size: 2rem;
            color: var(--primary);
        }

        .card-header h3 {
            font-size: 1.5rem;
            color: var(--dark);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .form-label i {
            margin-right: 8px;
            color: var(--primary);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-small {
            padding: 8px 16px;
            width: auto;
            font-size: 0.9rem;
        }

        .student-list, .attendance-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .student-item, .attendance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            margin-bottom: 12px;
            background: var(--light-gray);
            border-radius: 12px;
            border-left: 5px solid var(--success);
            transition: all 0.3s ease;
        }

        .student-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .student-item.absent {
            border-left-color: var(--danger);
        }

        .attendance-item {
            border-left-color: var(--primary);
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-weight: 600;
            color: var(--dark);
            font-size: 1.05rem;
            margin-bottom: 4px;
        }

        .student-details {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .student-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-present {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-absent {
            background: #fee2e2;
            color: #991b1b;
        }

        .attendance-time {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h4 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 18px 28px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideInRight 0.4s ease;
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.2);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .hidden {
            display: none !important;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Portal Selection
        </a>

        <div class="header">
            <h1><i class="fas fa-chalkboard-teacher"></i> Teacher Portal</h1>
            <p>Manage attendance and students</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="presentStudents">0</div>
                <div class="stat-label">Present Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="absentStudents">0</div>
                <div class="stat-label">Absent</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="attendanceRate">0%</div>
                <div class="stat-label">Attendance Rate</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-check-circle"></i>
                <h3>Mark Attendance</h3>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-chalkboard"></i> Select Class
                </label>
                <select class="form-select" id="className">
                    <option value="">Choose class</option>
                    <option value="SDF04">SDF04 - System Design Fundamentals</option>
                    <option value="IM2">IM2 - Information Management 2</option>
                    <option value="SP2">SP2 - Software Programming 2</option>
                    <option value="SIA1">SIA1 - System Integration & Architecture 1</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-keyboard"></i> Paste QR Code Data
                </label>
                <input type="text" class="form-input" id="manualCode" placeholder="Paste student QR code data here">
            </div>

            <button class="btn btn-primary" id="markAttendanceBtn">
                <i class="fas fa-check-circle"></i> Mark Attendance
            </button>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-users"></i>
                <h3>Student List</h3>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-filter"></i> Filter by Class
                </label>
                <select class="form-select" id="viewClass">
                    <option value="all">All Classes</option>
                    <option value="SDF04">SDF04 - System Design Fundamentals</option>
                    <option value="IM2">IM2 - Information Management 2</option>
                    <option value="SP2">SP2 - Software Programming 2</option>
                    <option value="SIA1">SIA1 - System Integration & Architecture 1</option>
                </select>
            </div>

            <div class="student-list" id="studentList"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-clipboard-check"></i>
                <h3>Today's Attendance Records</h3>
            </div>

            <div class="attendance-list" id="attendanceRecords"></div>
        </div>
    </div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script>
        var API_URL = window.location.origin;
        let students = [];
        let attendanceRecords = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            initializeEventListeners();
        });

        function initializeEventListeners() {
            document.getElementById('markAttendanceBtn').addEventListener('click', submitManualAttendance);
            document.getElementById('viewClass').addEventListener('change', filterStudents);
        }

        function loadData() {
            loadStudents();
            loadAttendanceRecords();
            loadStatistics();
        }

        async function submitManualAttendance() {
            const manualCode = document.getElementById('manualCode').value.trim();
            const className = document.getElementById('className').value;

            if (!manualCode) {
                showNotification('Please paste QR code data', 'error');
                return;
            }

            if (!className) {
                showNotification('Please select a class', 'error');
                return;
            }

            try {
                const data = JSON.parse(manualCode);
                
                if (data.class !== className) {
                    showNotification('Student not enrolled in selected class', 'error');
                    return;
                }
                
                await markAttendance(data);
                document.getElementById('manualCode').value = '';
            } catch (error) {
                showNotification('Invalid QR code data', 'error');
            }
        }

        async function markAttendance(studentData) {
            if (!studentData || !studentData.id || !studentData.name || !studentData.class) {
                showNotification('Invalid student data', 'error');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_URL}/api/mark_attendance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        student_id: studentData.id,
                        student_name: studentData.name,
                        class: studentData.class,
                        attendance_date: new Date().toISOString().split('T')[0],
                        attendance_time: new Date().toLocaleTimeString()
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showNotification(`${studentData.name} marked present`, 'success');
                    loadData();
                } else {
                    showNotification(result.message || 'Error marking attendance', 'error');
                }
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function loadStudents() {
            const classFilter = document.getElementById('viewClass')?.value || 'all';

            try {
                const response = await fetch(`${API_URL}/api/get_students?class=${classFilter}`);
                const result = await response.json();

                if (result.success) {
                    students = result.data || [];
                    renderStudentList();
                }
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        function renderStudentList() {
            const studentListDiv = document.getElementById('studentList');
            
            if (!students || students.length === 0) {
                studentListDiv.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-user-graduate"></i>
                        <h4>No Students Found</h4>
                        <p>Students will appear here after generating QR codes</p>
                    </div>
                `;
                return;
            }
            
            const today = new Date().toISOString().split('T')[0];
            
            studentListDiv.innerHTML = students.map(student => {
                const isPresent = attendanceRecords.some(record => 
                    record.student_id === student.student_id && 
                    record.class === student.class &&
                    record.attendance_date === today
                );
                
                return `
                    <div class="student-item ${isPresent ? '' : 'absent'}">
                        <div class="student-info">
                            <div class="student-name">${student.student_name}</div>
                            <div class="student-details">${student.student_id} • ${student.class}</div>
                        </div>
                        <div class="student-actions">
                            <span class="badge ${isPresent ? 'badge-present' : 'badge-absent'}">
                                ${isPresent ? 'Present' : 'Absent'}
                            </span>
                            ${!isPresent ? `
                                <button class="btn btn-success btn-small" onclick="markStudentAttendance('${student.student_id}', '${student.student_name}', '${student.class}')">
                                    <i class="fas fa-check"></i> Mark
                                </button>
                            ` : ''}
                            <button class="btn btn-danger btn-small" onclick="removeStudent('${student.student_id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function markStudentAttendance(studentId, studentName, studentClass) {
            await markAttendance({
                id: studentId,
                name: studentName,
                class: studentClass
            });
        }

        async function removeStudent(studentId) {
            if (!confirm('Remove this student from the system?')) {
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_URL}/api/remove_student`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ student_id: studentId })
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Student removed successfully', 'success');
                    loadData();
                } else {
                    showNotification(result.message || 'Error removing student', 'error');
                }
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        function filterStudents() {
            loadStudents();
        }

        async function loadAttendanceRecords() {
            const today = new Date().toISOString().split('T')[0];

            try {
                const response = await fetch(`${API_URL}/api/get_attendance_records?date=${today}`);
                const result = await response.json();

                if (result.success) {
                    attendanceRecords = result.data || [];
                    renderAttendanceRecords();
                }
            } catch (error) {
                console.error('Error loading attendance:', error);
            }
        }

        function renderAttendanceRecords() {
            const container = document.getElementById('attendanceRecords');
            
            if (!attendanceRecords || attendanceRecords.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h4>No Attendance Records</h4>
                        <p>Attendance records for today will appear here</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = attendanceRecords.map(record => `
                <div class="attendance-item">
                    <div class="student-info">
                        <div class="student-name">${record.student_name}</div>
                        <div class="student-details">${record.student_id} • ${record.class}</div>
                    </div>
                    <div class="attendance-time">
                        <i class="fas fa-clock"></i> ${record.attendance_time}
                    </div>
                </div>
            `).join('');
        }

        async function loadStatistics() {
            const today = new Date().toISOString().split('T')[0];

            try {
                const response = await fetch(`${API_URL}/api/get_statistics?date=${today}`);
                const result = await response.json();

                if (result.success) {
                    const stats = result.data;
                    document.getElementById('totalStudents').textContent = stats.total_students || 0;
                    document.getElementById('presentStudents').textContent = stats.present_students || 0;
                    document.getElementById('absentStudents').textContent = stats.absent_students || 0;
                    document.getElementById('attendanceRate').textContent = (stats.attendance_rate || 0) + '%';
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
            notification.innerHTML = `
                <i class="fas fa-${icon}"></i>
                ${message}
            `;
            notification.className = `notification ${type}`;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 4000);
        }
    </script>
</body>
</html>
